<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Letters.</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <div class="container">
        <!-- ADD A LETTER -->
        <button type="button" class="sl-add-letter-button" id="addLetterButton">
            <svg class="sl-add-letter-button-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000" fill="none">
                <path d="M12 4V20" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                <path d="M4 12H20" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
        </button>
        <!-- LETTER FORM -->
        <div class="sl-form" id="slForm">
            <form class="sl-form-itself">
                <label for="titleLetterInput">Title <input type="text" id="titleLetterInput" class="sl-form-itself-letter-title-input" placeholder="Title for your letter..."></label>
                <label for="letterInput">Letter <textarea name="letterInput" id="letterInput" class="sl-form-itself-letter-input" spellcheck="true" placeholder="Write the letter here..."></textarea></label>
                <label for="letterPasswordInput">Password <input type="password" id="letterPasswordInput" class="sl-form-itself-letter-password-input" placeholder="Create a password..."></label>
                <button id="letterSaveButton" class="sl-form-itself-letter-save-button">Save</button>
            </form>
        </div> 
    </div>
    
    <script src="./scripts/main.js"></script>
</body>
</html>
